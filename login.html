
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="config.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
